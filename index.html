<!DOCTYPE html>

<html>

<head>

	<title>Maze Generation</title>
	
	<style>
		body {
			margin: 0px;
			padding: 0px;
			background: black;
			overflow: auto;
		}
		iframe {
			border: 0px;
			display: inline-block;
			float: left;
		}
	</style>

</head>

<body>
	
	<iframe id="iframe1" src="./mazeGenerator.html"></iframe>
	<iframe id="iframe2" src="./mazeGeneratorDemo.html"></iframe>
	
	<script>
		var iframe1 = document.getElementById("iframe1");
		var iframe2 = document.getElementById("iframe2");
		var resize;
		
		window.addEventListener("resize", resize = function() {
			iframe1.width = Math.min(window.innerWidth, window.innerHeight);
			iframe1.height = iframe1.width;
			iframe2.width = Math.max(window.innerWidth, window.innerHeight) - iframe1.width;
			iframe2.height = iframe2.width;
		});
		resize();
	</script>
	
</body>

</html>
